<h3 class="heading">{{category}} Articles</h3>
<div ng-controller = "ArticleCategoryCtrl">
	<div class="row">
		<div class="articles">
			<div ng-repeat="article in cat_articles">
				<div class="col-md-12">
					<div class="article">
					<h4>{{article.title}}</h4>
					<p>{{article.body |limitTo: 100}}</p>
					<a btn btn-default href="#/articles/details/{{articles._id}}">Read Article</a>
					</div>

				</div>

			</div>
			<div ng-if="articles == false">
				No articles to display

			</div>

		</div>

	</div>
</div>
